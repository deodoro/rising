<ion-view>
    <ion-nav-bar class="bar-balanced">
        <ion-nav-title>
          <div class="item-input-inset" style="line-height: 2em; padding: 0.25em 0.5em">
            <div class="item-input-wrapper">
              <i class="icon ion-ios-search placeholder-icon"></i>
              <input type="search" style="width: 100%" placeholder="Search equipment" ng-model="search.term">
            </div>
          </div>
        </ion-nav-title> 
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="right">
          <button class="button button-clear" ng-click="clearSearch()">Clear</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="padding">
      <div class="list">
        <a class="item item-icon-right" ng-href="#/app/item_status/{{i.id}}" ng-repeat="i in equipment" ng-class="{checked: i.status=='out'}">
            <span ng-bind="i.id"></span>
            <span ng-bind="i.description"></span>
            <i class="icon ion-checkmark" ng-hide="i.status=='in'"></i> 
        </a>
      </div>
    </ion-content>
</ion-view>
