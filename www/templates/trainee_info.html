<ion-view view-title="Trainee info">
    <ion-content class="padding">
      <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Id</span>
            <span ng-bind="trainee.id"></span>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Name</span>
            <span ng-bind="trainee.fullname"></span>
        </label>
      </div>
    </ion-content>
</ion-view>
