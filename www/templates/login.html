<ion-view view-title="Log in">
    <ion-content class="padding">
        <form ng-submit="doLogin()">
          <div class="list">
            <label class="item item-input">
              <input type="text" ng-model="loginData.username" placeholder="Username">
            </label>
            <label class="item item-input">
              <input type="password" ng-model="loginData.password" placeholder="Password">
            </label>
            <button class="button button-full button-positive" type="submit">Log in</button>
          </div>
        </form>
    </ion-content>
</ion-view>
