<ion-view view-title="Check out">
    <ion-content class="padding">
      <div ng-hide="receipt">
          <div class="list">
            <div class="item item-divider">
              <span>Trainee</span>
            </div>
            <a class="item item-icon-right" href="#/app/find_trainee">
                <div ng-hide="checkout.trainee">
                    <span>Please select trainee</span>
                    <i class="icon ion-arrow-right-c"></i> 
                </div>
                <div ng-show="checkout.trainee">
                    <span ng-bind="checkout.trainee.fullname"></span>
                </div>
            </a>
            <div class="item item-divider">
              <span>Equipment</span>
            </div>
            <div class="item item-icon-right" ng-repeat="e in checkout.equipment">
                <a ng-click="removeItem(e)" class="icon ion-close">
                </a>
                <span ng-bind="e.id"></span>
                <span ng-bind="e.description"></span>
            </div>
            <a class="item item-icon-right add-item" href="#/app/add_item/out">
                <i class="icon ion-arrow-right-c"></i> 
                <span>Add item</span>
            </a>
            <div class="item item-divider">
              <span>Notes</span>
            </div>
            <div class="item item-input">
              <textarea ng-model="checkout.notes" placeholder="Add notes here if needed" rows="4"></textarea>
            </div>
            <button class="button button-full button-positive" type="submit" ng-click="commit()" ng-disabled="checkout.equipment.length == 0 || checkout.trainee == null">Check out</button>
          </div>
      </div>
      <div ng-show="receipt">
          <div class="list">
            <div class="item"><span ng-bind="checkout.trainee.fullname"></span></div>
            <div class="item item-divider">checked out</div>
            <div ng-repeat="e in checkout.equipment" class="item">
                <span ng-bind="e.id"></span>
                <span ng-bind="e.description"></span>
            </div>
            <div class="item" ng-show="">
                <span ng-bind="checkout.notes"></span>
            </div>
            <div class="item item-divider">at</div>
            <div class="item"><span ng-bind="checkout.date | date:'short'"></span></div>
            <button class="button button-full button-balanced" type="submit" ng-click="goBack()">Back</button>
          </div>
      </div>
    </ion-content>
</ion-view>
